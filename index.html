<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Enter temperature in Â°C">
            </div>
            
            <button class="swap-btn" id="swapBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/>
                </svg>
            </button>
            
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature in Â°F">
            </div>
            
            <div class="result" id="result">
                Enter a temperature to convert
            </div>
            
            
           
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
